<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

        <title>Looking Glass AR</title>
    </head>

    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam;'>
            
            <a-assets>
                <!-- <a-asset-item id="beachball-gltf" src="assets/models/beachball.glb"></a-asset-item> -->
                <a-asset-item id="cube-obj" src="/assets/models/cube.obj"></a-asset-item> 
            </a-assets>
            
            <a-marker type="pattern" url="assets/markers/pattern-marker.patt">
                <a-entity id="cube" scale="0.5 0.5 0.5" obj-model="#cube-obj" material="color: blue">
                    <a-animation attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
                </a-entity>

                <!-- <a-obj-model src="#cube-obj"></a-obj-model> -->
                
                <!-- <a-text width="3" height="3" value="It's a beach ball!" color="blue" position="0.90 0 0" rotation="90 0 0"></a-text> -->
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
