<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/stylesheet.css">
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.statically.io/gh/donmccurdy/aframe-extras/fe293f78/dist/aframe-extras.loaders.js"></script>
<!--         <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script> -->
        <script src="js/game.js"></script>

        <title>Looking Glass AR</title>
    </head>

    <body style='margin : 0px; overflow: hidden;'>
      
        <a-scene embedded 
                 vr-mode-ui="enabled: false" 
                 arjs="sourceType: webcam; debugUIEnabled: false;"
                 renderer="antialias: true; alpha: true">
            
            <div style='position: relative; width: 100%; text-align: center; z-index: 1;'>
                <div id="petInfo">
                    <p>
                        Name: <span id="name"></span> / <span id="age"></span> years old
                        <br>
                        Happiness: <span id="happiness"></span> / Hunger: <span id="hunger"></span> / Activity: <span id="activity"></span>
                    </p>
                </div>
                <div id="petAction">
                    <br>
                    <p><span id="pet-action-content"></span></p>
                </div>
            </div>
            
            
            <a-assets>
                <a-asset-item id="tennis-ball-gltf" src="https://raw.githack.com/robots-make-art-too/Group2_LookingGlass/develop/docs/assets/models/toys/tennis-ball.glb"></a-asset-item>
                <a-asset-item id="orbit-ball-gltf" src="https://raw.githack.com/robots-make-art-too/Group2_LookingGlass/develop/docs/assets/models/toys/orbit-ball.glb"></a-asset-item>
                <a-asset-item id="bone-gltf" src="https://raw.githack.com/robots-make-art-too/Group2_LookingGlass/develop/docs/assets/models/toys/bone.glb"></a-asset-item>
                <a-asset-item id="cake-gltf" src="https://raw.githack.com/robots-make-art-too/Group2_LookingGlass/develop/docs/assets/models/food/cake.glb"></a-asset-item>
            </a-assets>
            
            <a-marker type="pattern" id="tennis-ball-marker" url="https://raw.githack.com/robots-make-art-too/Group2_LookingGlass/develop/docs/assets/markers/toys/tennis-ball-marker.patt">
                <a-entity id="tennis-ball" scale="10 10 10" gltf-model="#tennis-ball-gltf">
                    <a-animation attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
                </a-entity>
            </a-marker>

            <a-marker type="pattern" id="orbit-ball-marker" url="https://raw.githack.com/robots-make-art-too/Group2_LookingGlass/develop/docs/assets/markers/toys/orbit-ball-marker.patt">
                <a-entity id="orbit-ball" scale="10 10 10" gltf-model="#orbit-ball-gltf">
                    <a-animation attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
                </a-entity>
            </a-marker>

            <a-marker type="pattern" id="pet-food-marker" url="https://raw.githack.com/robots-make-art-too/Group2_LookingGlass/develop/docs/assets/markers/food/pet-food-marker.patt">
                <a-entity id="pet-food" scale="0.1 0.1 0.1" gltf-model="#cake-gltf">
                    <a-animation attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
                </a-entity>
            </a-marker>

            <a-marker type="pattern" id="cake-marker" url="https://raw.githack.com/robots-make-art-too/Group2_LookingGlass/develop/docs/assets/markers/food/cake-marker.patt">
                <a-entity id="cake" scale="0.1 0.1 0.1" gltf-model="#cake-gltf">
                    <a-animation attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
                </a-entity>
            </a-marker>

            <a-marker type="pattern" id="bone-marker" url="https://raw.githack.com/robots-make-art-too/Group2_LookingGlass/develop/docs/assets/markers/toys/bone-marker.patt">
                <a-entity id="bone" scale="10 10 10" gltf-model="#bone-gltf">
                    <a-animation attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
                </a-entity>
            </a-marker>
            
<!--             <a-camera-static/> -->
            <a-entity camera></a-entity>
        </a-scene>
        
    </body>
</html>
