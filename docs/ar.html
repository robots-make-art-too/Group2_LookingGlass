<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/stylesheet.css">
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
        <script src="js/game.js"></script>

        <title>Looking Glass AR</title>
    </head>

    <body style='margin : 0px; overflow: hidden;'>
        
        <a-scene embedded arjs='sourceType: webcam;'>

            <a-assets>
                <a-asset-item id="tennis-ball-gltf" src="/assets/models/toys/tennis-ball.glb"></a-asset-item>
                <a-asset-item id="orbit-ball-gltf" src="/assets/models/toys/orbit-ball.glb"></a-asset-item>
            </a-assets>
            
            <a-marker type="pattern" id="tennis-ball-marker" url="/assets/markers/toys/tennis-ball-marker.patt">
                <a-entity id="tennis-ball" scale="10 10 10" gltf-model="#tennis-ball-gltf">
                    <a-animation attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
                </a-entity>
            </a-marker>

            <a-marker type="pattern" id="orbit-ball-marker" url="/assets/markers/toys/orbit-ball-marker.patt">
                <a-entity id="woven-ball" scale="10 10 10" gltf-model="#orbit-ball-gltf">
                    <a-animation attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
                </a-entity>
            </a-marker>

            <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
                <button onclick="createPet()">Create a pet</button>
                <div id="petInfo">
                    <button onclick="petPlay()">Play</button>
                    <button onclick="petFeed()">Feed</button>
                    <button onclick="petWalk()">Walk</button>
                    <p>
                        Name: <span id="name"></span> / <span id="age"></span> years old
                        <br>
                        Happiness: <span id="happiness"></span> / Hunger: <span id="hunger"></span> / Activity: <span id="activity"></span>
                    </p>
                </div>
            </div>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
